<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>slavarusi</title>
</head>
<body>
<script type="text/javascript" th:src="@{js/main}"></script>



<div class="container">
    <div class="card">


        <div class="card-block">
            <table class="table table-hover">

                <thead>
                <tr>
                    <th>ID</th>
                    <th>Country</th>
                    <th>Capital</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="country : ${countries}">
                    <td th:text="${country.getId()}">v</td>
                    <td th:text="${country.getName()}">v</td>
                    <td th:text="${country.getCapital()}">v</td>
                    <td><a  type="button" class="btn btn-primary" data-bs-toggle="modal" th:attr="data-bs-target=${'#e'+ country.id}">Edit</a></td>



                    <form th:action="@{/save}" th:method="POST">
                        <div class="modal fade" th:attr="id=${'e'+ country.id}" tabindex="-1" th:aria-labelledby="${country.getId()}" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:id="${country.getId()}">Update</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">

                                        <div class="mb-3">
                                            <label for="id" class="col-form-label">ID</label>
                                            <input type="text" class="form-control" id="id" name="id"  th:value="${country.getId()}"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="${country.getName()}" class="col-form-label">Name</label>
                                            <input type="text" class="form-control" id="${country.getName()}"  name="name" th:value="${country.getName()}"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="${country.getCapital()}" class="col-form-label">Capital</label>
                                            <input type="text" class="form-control" id="${country.getCapital()}"  name="capital" th:value="${country.getCapital()}"/>
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <input type="submit" class="btn btn-primary" value="save"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </tr>
                </tbody>

            </table>
        </div>


    </div>



</div>
